          "name": "What is a federal buyout offer?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "A federal buyout, also known as a Voluntary Separation Incentive Payment (VSIP), is a lump-sum payment offered to federal employees to encourage voluntary separation. Buyouts typically range from $10,000 to $25,000 and are offered during workforce restructuring."
          }
        },
        {
          "@type": "Question",
          "name": "How is the FERS pension calculated?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "FERS pension is calculated using your High-3 average salary multiplied by years of service and a multiplier. The multiplier is 1.0% for most employees, or 1.1% if you retire at age 62 or older with at least 20 years of service. Special provisions employees receive a 1.7% multiplier for their first 20 years."
          }
        },
        {
          "@type": "Question",
          "name": "What is the early retirement penalty?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "If you retire before your Minimum Retirement Age (MRA), your pension is reduced by 5% for each year you are under your MRA. For example, if your MRA is 57 and you retire at 55, your pension would be reduced by 10%."
          }
        },
        {
          "@type": "Question",
          "name": "What is military buyback and how does it work?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Military buyback allows you to add your active duty military service time to your federal civilian service for retirement purposes. You must deposit 3% of your military base pay to receive credit. This increases your total years of service, resulting in a higher pension benefit."
          }
        },
        {
          "@type": "Question",
          "name": "What is deferred retirement?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Deferred retirement applies when you leave federal service with at least 5 years of creditable service but before reaching your MRA. Your pension payments begin at age 62 using the standard 1.0% multiplier."
          }
        }
      ]
    }
